<form
  class="loginForm"
  name="loginForm"
  (submit)="loginUser(loginForm)"
  #loginForm="ngForm"
>
  <div class="form-group">
    <label>Identifiant : </label>
    <input
      type="text"
      placeholder="Identifiant"
      [ngModel]="email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="">Mot de passe : </label>
    <input
      type="password"
      placeholder="Mot de passe"
      [ngModel]="password"
      name="password"
    />
  </div>

  <div class="form-group">
    <button type="submit" class="btn">Valider</button>
  </div>
</form>
