<section class="terms">
  <svg
    (click)="onAddNewTerm()"
    xmlns="http://www.w3.org/2000/svg"
    width="1em"
    height="1em"
    viewBox="0 0 24 24"
  >
    <path
      fill="currentColor"
      d="M12 4c4.411 0 8 3.589 8 8s-3.589 8-8 8s-8-3.589-8-8s3.589-8 8-8m0-2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2m5 9h-4V7h-2v4H7v2h4v4h2v-4h4z"
    />
  </svg>
  @for (term of termsArray; track term.id) {
  <span class="term" (click)="selectTerm(term.id)">{{ term.title }}</span>
  }
</section>

<div id="modal-container">
  <div id="modal">
    <h1>Ajouter un nouveau terme :</h1>
    <form name="termForm" (submit)="addTerm(termForm)" #termForm="ngForm">
      <div class="form-group">
        <label>Terme : </label>
        <input type="text" placeholder="Terme" [ngModel]="term" name="text" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Valider</button>
      </div>
    </form>
    <button class="btn" (click)="closeTermModal()">Fermer</button>
  </div>
</div>
